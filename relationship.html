<template>
    
    <div class="slds-m-left_x-small slds-m-top_xxx-small slds-m-right_x-small">   
        <template for:each={record} for:item='acc'>
            <lightning-card key={acc.Id} class="slds-text-align_center">
                <lightning-icon icon-name="standard:people" class="red-utility-icon"></lightning-icon>
                <lightning-formatted-text value ={acc.Name} label={acc.REL_LKP_relatedAccount2__c} class="slds-m-left_x-small"></lightning-formatted-text>
            </lightning-card>
        </template>
            
       
    
    
        <div title="Relaciones" class="slds-text-align_center slds-m-top_xxx-small">
            <div class="filas">
                
                <div title="Familiares Vinculados" class="slds-m-top_xxx-small">
                    <h4><strong>{label.labelFamily}</strong></h4>
                    
                    <template if:true={Family1visible}>
                        <template for:each={recordsFamily1} for:item ='acc'>  
                            <lightning-card key={acc.Id} class="slds-text-align_center">
                                
                                <h4>{acc.REL_PCK_RelationType__c}</h4>
                                
                                <template if:false = {acc.REL_CHK_isAutomatic__c}>
                                    <lightning-input type="checkbox" value={acc.Id} onchange={handleChange}></lightning-input>
                                </template>

                                <lightning-icon icon-name="standard:people"  class="red1-utility-icon"> </lightning-icon>
                                <lightning-formatted-text value ={acc.REL_LKP_relatedAccount2__r.Name} label={acc.REL_LKP_relatedAccount2__c} class="slds-text-link slds-m-left_x-small link_cursor"  onclick={navigateToViewAccountPage}></lightning-formatted-text>
                               
                                
                                
                            </lightning-card>
                        </template>
                    </template>

                    <template if:true={Family2visible} >
                        <template for:each={recordsFamily2} for:item ='acc'>
                            <lightning-card key={acc.Id} class="slds-text-align_center">
                                
                                <h4>{acc.REL_FOR_RelationType__c}</h4>

                                <template if:false = {acc.REL_CHK_isAutomatic__c}>
                                    <lightning-input type="checkbox" value={acc.Id} onchange={handleChange} ></lightning-input>
                                </template>

                                <lightning-icon  icon-name="standard:people" class="red1-utility-icon"> </lightning-icon>
                                <lightning-formatted-text  value ={acc.REL_LKP_relatedAccount1__r.Name} label={acc.REL_LKP_relatedAccount1__c}  class="slds-text-link slds-m-left_x-small link_cursor"  onclick={navigateToViewAccountPage}></lightning-formatted-text>
                            </lightning-card>
                        </template>
                    </template>
                    
                </div>
                
                
                <div title="Amigos Vinculados" class="col-md-12">
                    <template if:false={businessRecordType}>
                        <h4><strong>{label.labelFriends}</strong></h4>
                        <template if:true={Friends1visible}>
                            <template for:each={recordsFriends1} for:item ='acc'>
                                <lightning-card key={acc.Id} class="slds-text-align_center">
                                    <h4>{acc.REL_PCK_RelationType__c}</h4>
                                    
                                    <template if:false = {acc.REL_CHK_isAutomatic__c}>
                                        <lightning-input type="checkbox" value={acc.Id} onchange={handleChange} ></lightning-input>
                                    </template>
                                    <lightning-icon  icon-name="standard:people" class="red1-utility-icon"> </lightning-icon>
                                    <lightning-formatted-text  value ={acc.REL_LKP_relatedAccount2__r.Name} label={acc.REL_LKP_relatedAccount2__c} class="slds-text-link slds-m-left_x-small link_cursor"  onclick={navigateToViewAccountPage}></lightning-formatted-text>
                                </lightning-card>
                            </template>
                            
                        </template>
                        <template if:true={Friends2visible} >
                            <template for:each={recordsFriends2} for:item ='acc'>
                                <lightning-card key={acc.Id} class="slds-text-align_center">
                                    <h4>{acc.REL_FOR_RelationType__c}</h4>
                                    
                                    <template if:false = {acc.REL_CHK_isAutomatic__c}>
                                        <lightning-input type="checkbox" value={acc.Id} onchange={handleChange} ></lightning-input>
                                    </template>

                                    <lightning-icon icon-name="standard:people" class="red1-utility-icon"> </lightning-icon>
                                    <lightning-formatted-text value ={acc.REL_LKP_relatedAccount1__r.Name} label={acc.REL_LKP_relatedAccount1__c}  class="slds-text-link slds-m-left_x-small link_cursor"  onclick={navigateToViewAccountPage}></lightning-formatted-text>
                                </lightning-card>
                            </template>
                        </template>
                    </template>
                </div>
                    

                <div title="Empresas Vinculadas" class="col-md-12">
                    <h4><strong>{label.labelBusinesses}</strong></h4>
                    <template if:true={Business1visible}>
                        <template for:each={recordsBusiness1} for:item ='acc'>
                            <lightning-card key={acc.Id} class="slds-text-align_center">
                                <h4>{acc.REL_PCK_RelationType__c}</h4>

                                <template if:false = {acc.REL_CHK_isAutomatic__c}>
                                    <lightning-input type="checkbox" value={acc.Id} onchange={handleChange} ></lightning-input>
                                </template>

                                <lightning-icon icon-name="standard:people" class="red1-utility-icon"> </lightning-icon>
                                <lightning-formatted-text  value ={acc.REL_LKP_relatedAccount2__r.Name} label={acc.REL_LKP_relatedAccount2__c} class="slds-text-link slds-m-left_x-small link_cursor"  onclick={navigateToViewAccountPage}></lightning-formatted-text>
                            </lightning-card>
                        </template>
                        
                    </template>
                    <template if:true={Business2visible} >
                        <template for:each={recordsBusiness2} for:item ='acc'>
                            <lightning-card key={acc.Id} class="slds-text-align_center">
                                <h4>{acc.REL_FOR_RelationType__c}</h4>

                                <template if:false = {acc.REL_CHK_isAutomatic__c}>
                                    <lightning-input type="checkbox" value={acc.Id} onchange={handleChange} ></lightning-input>
                                </template>

                                <lightning-icon icon-name="standard:people" class="red1-utility-icon"> </lightning-icon>
                                <lightning-formatted-text  value ={acc.REL_LKP_relatedAccount1__r.Name} label={acc.REL_LKP_relatedAccount1__c}  class="slds-text-link slds-m-left_x-small link_cursor"  onclick={navigateToViewAccountPage}></lightning-formatted-text>
                            </lightning-card>
                        </template>
                    </template>
                </div>
            </div>
        </div> 

        <footer  class="slds-modal__footer slds-text-align_center">
            <lightning-button label={label.labelNew} onclick={handleNew} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label={label.labelEdit} onclick={handleEdit} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label={label.labelDelete} onclick={handleDelete} class="slds-m-left_x-small"></lightning-button>
        </footer>

        <template if:true={isCreateRelationship}>

            <!-- Modal/Popup empieza aqui -->

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" >

                <div class="slds-modal__container " >
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                          <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                          <span class="slds-assistive-text"></span>
                        </button>
                        <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">{label.labelNew}</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <c-lwc_custom-lookup label={label.CAS_Client} oninit={initClient} onselectionchange={handleSelectionChange} onsearch={handleSearch} disabled={isDisable} ></c-lwc_custom-lookup>
                        <lightning-combobox class="Etiqueta" label={label.labelEtiqueta} name="Etiqueta" options={optionEtiqueta} value={optionEtiqueta} dropdown-alignment="auto" onchange={handleEtiqueta} placeholder={label.labelSelect}></lightning-combobox>
                        <lightning-combobox class="Type" label={label.labelType} name="Type" options={optionTypes} value={optionTypes} dropdown-alignment="auto" onchange={handleType} placeholder={label.labelSelect}></lightning-combobox>
                        
                    <br>
                    </div>
                    
                    <div></div>
                    <footer class="slds-modal__footer slds-text-align_center">
                        <lightning-button label={label.labelSave} onclick={handleSave} ></lightning-button>
                        <lightning-button label={label.labelCancel} onclick={handleCancel}></lightning-button>
                    </footer>
                </div>
                
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isEditRelationship}>

            <!-- Modal/Popup empieza aqui -->

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" >

                <div class="slds-modal__container " >
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                          <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                          <span class="slds-assistive-text"></span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{label.labelNew}</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">

                        <lightning-combobox class="Etiqueta" label={label.labelEtiqueta} name="Etiqueta" options={optionEtiqueta} value={optionEtiqueta} dropdown-alignment="auto" onchange={handleEtiqueta} placeholder={label.labelSelect}></lightning-combobox>

                    <br>
                    </div>
                    
                    <div></div>
                    <footer class="slds-modal__footer slds-text-align_center">
                        <lightning-button label={label.labelSave} onclick={handleSaveEdit} ></lightning-button>
                        <lightning-button label={label.labelCancel} onclick={handleCancel}></lightning-button>
                    </footer>
                </div>
                
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        
    </div>
    
</template>
